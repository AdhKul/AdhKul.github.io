<!DOCTYPE html>
<html>
<head>
	<title>RASA Chabot- Shopkeeper-Customer</title>
	
  <style>
    body{
  background-image: url("https://image.freepik.com/free-vector/isometric-flowchart-with-railway-station-trains-passengers_1284-58045.jpg");
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed; 
  background-size: contain;
}
  </style>
</head>
<body>
  <script>!(function () {
    let e = document.createElement("script"),
      t = document.head || document.getElementsByTagName("head")[0];
    (e.src =
      "https://cdn.jsdelivr.net/npm/rasa-webchat@1.x.x/lib/index.js"),
      // Replace 1.x.x with the version that you want
      (e.async = !0),
      (e.onload = () => {
        window.WebChat.default(
          {
            customData: { language: "en" },
            socketUrl: "http://localhost:5005",
            title: 'RASA Chatbot',
            subtitle: 'Shopkeeper-Customer conversation',
            params :{ storage : "session" } ,
            showMessageDate: true ,
            
           
            
            // add other props here
          },
          null
        );
      }),
      t.insertBefore(e, t.firstChild);
  })();
  </script>
  
</body>
</html>
